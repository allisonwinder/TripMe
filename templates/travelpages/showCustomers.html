{% extends 'base.html' %} {% load static %} {% block content %}
<br />
<br />
<br />
<br />
<h1>
  <b>CUSTOMER LIST</b>
</h1>
<a class="btn btn-primary" href="{% url 'addCustomer' %}">New Customer</a>
<div class="container">
  {% for customer in cust %}
  <a
    class="btn btn-primary"
    href="{% url 'showSingleCustomer' cust_id=customer.id %}"
    >Edit</a
  >
  <a
    class="btn btn-primary"
    href="{% url 'addCustomerDestination' cust_id=customer.id %}"
    >Add Destination</a
  >
  <p>{{customer.last_name}}, {{customer.first_name}}</p>
  <a
    class="btn btn-primary"
    href="{% url 'deleteCustomer' cust_id=customer.id %}"
    >Delete</a
  >
  {% endfor %}
</div>
{% endblock content %}
